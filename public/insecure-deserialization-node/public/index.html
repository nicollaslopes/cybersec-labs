<!-- public/index.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Lab Insecure Deserialization</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#eef3ff;--card:#fff;--accent:#2b6ef6;--muted:#667085}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Arial; background:linear-gradient(180deg,#f7fbff 0%,#eef3ff 100%); margin:0; padding:0; display:flex; min-height:100vh; align-items:center; justify-content:center;}
    .card{width:420px; background:var(--card); border-radius:14px; padding:28px; box-shadow: 0 10px 30px rgba(20,30,60,0.08);}
    h2{margin:0 0 8px; font-size:20px;}
    p.lead{margin:0 0 18px; color:var(--muted); font-size:14px;}
    label{display:block; font-size:13px; color:#334155; margin-bottom:6px;}
    input[type=text], input[type=password]{width:100%; padding:10px 12px; border-radius:8px; border:1px solid #e6eef8; margin-bottom:12px; font-size:14px; background:#fbfdff;}
    button{width:100%; padding:10px 12px; border-radius:10px; border:0; background:var(--accent); color:#fff; font-weight:600; font-size:15px; cursor:pointer}
    .note{margin-top:12px; font-size:13px; color:#556; text-align:center;}
    .hint{background:#f1f5ff; border-radius:8px; padding:8px 10px; color:#2546d3; margin-top:12px; font-size:13px;}
    .footer{font-size:12px; color:#94a3b8; margin-top:14px; text-align:center;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Entrar no Lab — Insecure Deserialization</h2>
    <p class="lead">Use <strong>admin / admin</strong> para experimentar a vulnerabilidade em ambiente local.</p>

    <label for="username">Usuário</label>
    <input id="username" type="text" placeholder="Digite seu usuário" value="admin" />

    <label for="password">Senha</label>
    <input id="password" type="password" placeholder="Senha" value="admin" />

    <button id="loginBtn">Entrar</button>

    <div class="hint">Este laboratório guarda um objeto serialized JSON no cookie sem assiná-lo — inseguro por design.</div>
    <div class="footer">Executar localmente apenas. Não use em produção.</div>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const resp = await fetch('/verify.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({ username, password })
        });

        if (resp.ok) {
          // Após sucesso o servidor já definiu o cookie; redirecionamos para /profile
          window.location = '/profile';
        } else {
          const j = await resp.json();
          alert('Falha: ' + (j.message || 'erro'));
        }
      } catch (e) {
        alert('Erro de rede: ' + e.message);
      }
    });
  </script>
</body>
</html>
